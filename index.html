<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Arymus Reyes">
        <meta name="description" content="An interactive to-do list with JavaScript">
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <input type="text" id="addItem" placeholder="Add a task here...">
            <button id="submit">Submit</button>
            <br>
            <ol class="list"></ol>
            <button id="delete">Delete all</button>
        </main>
    </body>
</html>
